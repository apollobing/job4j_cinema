<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/core_2.11.6-popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>User registration</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/users/register}" method="post">
            <div class="mb-3">
                <label for="fullName" class="form-label"><b>Name</b></label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="John" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><b>Email</b></label>
                <input type="text" class="form-control" id="email" name="email" placeholder="john@email.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit">Register</button>
                        </div>
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/index}">Cancel</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer class="fixed-bottom" th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
