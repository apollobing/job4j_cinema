<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/core_2.11.6-popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/font/bootstrap-icons_1.10.2.css}" rel="stylesheet">

    <title>Buy ticket</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container mt-2 mb-2">
        <div class="row align-items-center">
            <div class="col text-center m-1">
                <img th:src="@{/files/{fileId}(fileId=*{filmSession.filmFileId})}" class="w-75" alt="Image">
            </div>
            <div class="col m-1">
                <ul>
                    <li><div th:text="'Film starts at: ' + ${filmSession.startTime}"/></li>
                    <li><div th:text="'Film ends at: ' + ${filmSession.endTime}"/></li>
                    <li><div th:text="'Name of hall: ' + ${filmSession.hallName}"/></li>
                    <li><div th:text="'Number of rows: ' + ${filmSession.hallRowCount.length}"/></li>
                    <li><div th:text="'Number of places in a row: ' + ${filmSession.hallPlaceCount.length}"/></li>
                    <li><div th:text="'Hall description: ' + ${filmSession.hallDescription}"/></li>
                    <li><div th:text="'Price: ' + ${filmSession.price}"/></li>
                </ul>
                    <hr class="col-12" />
                <ul>
                    <li><div th:text="'Name: ' + ${filmSession.filmName}"/></li>
                    <li><div th:text="'Year: ' + ${filmSession.filmYear}"/></li>
                    <li><div th:text="'Genre: ' + ${filmSession.filmGenre}"/></li>
                    <li><div th:text="'Age: ' + ${filmSession.filmMinimalAge}"/></li>
                    <li><div th:text="'Duration: ' + ${filmSession.getFilmDurationInMinutes()}"/></li>
                    <li><div th:text="'Description: ' + ${filmSession.filmDescription}"/></li>
                </ul>
                <form class="mt-3" th:action="@{/film-session/{id}/ticket/buy (id = ${filmSession.id})}" method="post" th:object="${ticket}">
                    <input type="hidden" th:value="${filmSession.id}" name="sessionId">
                    <div class="mb-3">
                        <label for="row"><b>Row</b></label>
                        <select class="form-control" id="row" name="rowNumber" th:field="*{rowNumber}">
                            <option th:each="row : ${filmSession.hallRowCount}" th:value="${row}" th:text="${row}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="place"><b>Place</b></label>
                        <select class="form-control" id="place" name="placeNumber" th:field="*{placeNumber}">
                            <option th:each="place : ${filmSession.hallPlaceCount}" th:value="${place}" th:text="${place}"></option>
                        </select>
                    </div>
                    <div class="row mb-2" th:if="${user.fullName != 'Guest' && user.fullName != null}">
                        <div class="col-6">
                            <button class="btn btn-success w-100" type="submit">Buy</button>
                        </div>
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/film-sessions}">Cancel</a></div>
                    </div>
                    <div th:if="${user.fullName == 'Guest' || user.fullName == null}">
                        <div class="col"><a class="btn btn-success w-100" th:href="@{/users/login}">To buy a ticket please login</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
